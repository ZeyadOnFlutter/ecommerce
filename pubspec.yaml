name: ecommerce
description: "An e-commerce flutter app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  carousel_slider_plus: ^7.0.1
  colornames: ^0.1.0
  cupertino_icons: null
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.1
  flutter_screenutil: ^5.9.3
  flutter_slidable: ^3.1.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.8
  get_it: ^7.7.0
  injectable: ^2.4.4
  readmore: ^3.0.0
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  injectable_generator: ^2.6.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-.ttf
